<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Pong</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="d-flex justify-content-center">
    <div class="wrapper text-center">
      <div>
        <h1 class="mb-3 mt-4">Ultimate Pong</h1>

        <canvas id="main-canvas" width="480px" height="480px">
          Your browser does not support canvas.
        </canvas>
      </div>
      <div>
        <button class="btn btn-dark mt-5 mb-3" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#config">
          Config
        </button>
        <div class="collapse multi-collapse" id="config">
          <div class="card card-body">
            <form>
              <div class="btn-group" role="group"
                   aria-label="Player toggle group">
                <input type="radio" class="btn-check" name="mode"
                       id="1-player" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="1-player">
                  1 Player
                </label>
              
                <input type="radio" class="btn-check" name="mode"
                       id="2-player" autocomplete="off">
                <label class="btn btn-outline-secondary" for="2-player">
                  2 Player
                </label>
              </div>
              <button type="button" class="btn btn-dark ms-5" id="new-game">
                New Game
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Libraries -->
  <script src="dist/src/lib/min/gsap.min.js"></script>
  <!-- GUI Data -->
  <script src="dist/src/gui/img.js"></script>
  <script src="dist/src/gui/GUIData.js"></script>
  <!-- Model -->
  <script src="dist/src/model/util/utils.js"></script>
  <script src="dist/src/model/util/collision.js"></script>
  <script src="dist/src/model/util/point.js"></script>
  <script src="dist/src/model/ball.js"></script>
  <script src="dist/src/model/paddle.js"></script>
  <script src="dist/src/model/effect/effect.js"></script>
  <script src="dist/src/model/effect/effectBlock.js"></script>
  <script src="dist/src/model/game.js"></script>
  <script src="dist/src/model/ai/ai.js"></script>
  <script src="dist/src/model/ai/aiPacifist.js"></script>
  <script src="dist/src/model/ai/aiNaive.js"></script>
  <script src="dist/src/model/ai/aiShortSighted.js"></script>
  <!-- GUI -->
  <script src="dist/src/gui/GUI.js"></script>
  <!-- Tests -->
  <script src="dist/test/test.js"></script>
  <!-- App -->
  <script src="dist/src/app.js"></script>
</body>
</html>
